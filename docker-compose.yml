version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smarttaxes_db
    environment:
      POSTGRES_DB: smarttaxes
      POSTGRES_USER: smarttaxes_user
      POSTGRES_PASSWORD: smarttaxes_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttaxes_user -d smarttaxes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarttaxes_network

  # Redis for session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: smarttaxes_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarttaxes_network

  # SmartTaxes Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarttaxes_app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://smarttaxes_user:smarttaxes_password@postgres:5432/smarttaxes
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: your-super-secret-session-key-change-this-in-production
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      # Add your API keys here
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smarttaxes_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  smarttaxes_network:
    driver: bridge
